<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="user.png" type="user.png">
</head>
<body>
    <!-- TASK1 -->

    <select class="timezone">
        <option value="central-time">(-06:00) Центральное время (США и Канада), Мехико</option>
        <option value="minsk">(+03:00) Минск, Багдад, Москва, Санкт-Петербург, Волгоград</option>
        <option value="astana">(+06:00) Астана, Дакка, Омск</option>
        <option value="norfolk-island">(+11:30) Остров Норфолк (Австралия)</option>
    </select>
    <select class="format-time">
        <option value="one">dd.MM.yyyy HH:mm:ss</option>
        <option value="two">yyyy-MM-dd HH:mm</option>
        <option value="three">yyyy/MM/dd HH:mm:ss</option>
    </select>
    <button class="click">Получить время</button>
    <p class="p-time"></p>

    <!-- TASK2 -->

    <p class="random"></p>
    <div class="filter">
        <button class="button" value=1>Кнопка 1</button>
        <button class="button" value=2>Кнопка 2</button>
        <button class="button" value=3>Кнопка 3</button>
        <button class="button" value=4>Кнопка 4</button>
        <button class="button" value=5>Кнопка 5</button>
        <button class="button" value=6>Кнопка 6</button>
        <button class="button" value=7>Кнопка 7</button>
        <button class="button" value=8>Кнопка 8</button>
        <button class="button" value=9>Кнопка 9</button>
        <button class="button" value=10>Кнопка 10</button>
        <button class="button" value=11>Кнопка 11</button>
        <button class="button" value=12>Кнопка 12</button>
        <button class="button" value=13>Кнопка 13</button>
        <button class="button" value=14>Кнопка 14</button>
        <button class="button" value=15>Кнопка 15</button>
        <button class="button" value=16>Кнопка 16</button>
    </div>
    <div>
        <p>Отфильтрованные числа</p>
        <p class="filtered-numbers"></p>
    </div>
    <script src="ajax.js"></script>
    <script src="date.js"></script>
</body>
</html>
